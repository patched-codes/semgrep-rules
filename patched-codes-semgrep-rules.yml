          safeUrls.add("/home");
          safeUrls.add("/user/profile");
          safeUrls.add("/dashboard");
          
          String redirectUrl = request.getParameter("url");

          if (safeUrls.contains(redirectUrl)) {
              response.sendRedirect(redirectUrl);
          } else {
              response.sendRedirect("/errorPage");
          }
      }"
    ```  
